<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div>
            <p>Início: </p>
            <input type="number" id="inicio">
        </div>

        <div>
            <p>Fim: </p>
            <input type="number" id="fim">
        </div>

        <div>
            <p>Passo: </p>
            <input type="number" id="passo">
        </div>

        <input type="button" value="Contar" id="btn" onclick="contar()">

        <p style="width: 100%; font-size: 18px;">Contando:</p>

        <hr>

        
        <span id="cont"></span>
        
    </section>

    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
