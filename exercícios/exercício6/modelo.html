<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" id="num"> <input type="button" value="Adicionar" onclick="adicionarNumero()"></p>
        </div>

        <select name="numeros" id="numIn" size="15"></select>
        <div id="info"></div>
        <input type="button" value="Finalizar" onclick="finalizar()">
    </section>

    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
